<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layout">

<head>
	<title>Thêm mới khách hàng</title>
</head>
<body>
<section layout:fragment="content" >

	<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-4 mb-8">
		<h1 class="text-2xl font-bold flex items-center gap-2 text-gray-700 mb-4 sm:mb-0">
			<i class="fa fa-plus-circle text-viettel-red"></i> Thêm mới khách hàng
		</h1>
	</div>
	<div class="max-w-4xl mx-auto">
		<div class="bg-white rounded-lg shadow-lg overflow-hidden border-t-4 border-viettel-red">
			<div class="px-6 py-5 bg-gray-50 border-b border-gray-200">
				<h4 class="text-xl font-semibold text-gray-900">Thông tin khách hàng mới</h4>
			</div>
			<div class="p-6">
				<form th:action="@{add}" th:object="${client}" method="post" class="space-y-6">
					<!-- Error Message Block -->
					<div class="bg-red-100 text-red-700 p-3 rounded-md" th:if="${#fields.hasErrors('*')}">
						<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
					</div>

					<!-- Client Name -->
					<div>
						<label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Tên khách hàng:</label>
						<input id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" type="text" th:field="*{name}"/>
					</div>

					<div>
						<label for="abbr" class="block text-sm font-semibold text-gray-700 mb-1">Tên viết tắt:</label>
						<input id="abbr" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" type="text" th:field="*{abbreviation}"/>
					</div>

					<!-- Dropdowns for Status, Chance, Classification, Type, Source -->
					<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
						<div>
							<label for="status" class="block text-sm font-semibold text-gray-700 mb-1">Trạng thái:</label>
							<select id="status" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" th:field="*{status}">
								<option th:each="el : ${statusList}" th:value="${el}" th:text="${el}"></option>
							</select>
						</div>

						<div>
							<label for="chance" class="block text-sm font-semibold text-gray-700 mb-1">Cơ hội hợp tác:</label>
							<select id="chance" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" th:field="*{chance}">
								<option th:each="el : ${chanceList}" th:value="${el}" th:text="${el}"></option>
							</select>
						</div>

						<div>
							<label for="classification" class="block text-sm font-semibold text-gray-700 mb-1">Phân Loại Khách hàng:</label>
							<select id="classification" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" th:field="*{category}">
								<option th:each="el : ${categoryList}" th:value="${el}" th:text="${el}"></option>
							</select>
						</div>

						<div>
							<label for="source" class="block text-sm font-semibold text-gray-700 mb-1">Nguồn tiếp cận:</label>
							<select id="source" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" th:field="*{source}">
								<option th:each="el : ${sourceList}" th:value="${el}" th:text="${el}"></option>
							</select>
						</div>
					</div>

					<!-- Other Client Details -->
					<div>
						<label for="approachTime" class="block text-sm font-semibold text-gray-700 mb-1">Thời điểm tiếp cận</label>
						<input id="approachTime" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" th:field="*{approachTime}" type="date"/>
					</div>
					<div>
						<label for="project" class="block text-sm font-semibold text-gray-700 mb-1">Tên dự án:</label>
						<input id="project" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" type="text" th:field="*{projectName}"/>
					</div>

					<div>
						<label for="project_budget" class="block text-sm font-semibold text-gray-700 mb-1">Ngân sách dự án:</label>
						<input id="project_budget" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" type="text" th:field="*{projectBudget}"/>
					</div>

					<div>
						<label for="field" class="block text-sm font-semibold text-gray-700 mb-1">Lĩnh vực hoạt động:</label>
						<input id="field" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-viettel-red focus:border-viettel-red" type="text" th:field="*{field}"/>
					</div>

					<!-- Submit Button -->
					<div class="flex justify-end pt-4">
						<input class="bg-viettel-red hover:bg-viettel-red-dark text-white font-bold py-2 px-6 rounded-md cursor-pointer transition-colors duration-200 shadow-md" type="submit" value="Tạo mới"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
</body>

</html>
