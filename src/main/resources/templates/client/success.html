<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<body>
<section layout:fragment="content" class="flex-1 p-6 overflow-x-auto">

    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center border-b pb-4 mb-8">
        <h1 class="text-2xl font-bold flex items-center gap-2 text-gray-700 mb-4 sm:mb-0">
            <i class="fa fa-plus-circle text-viettel-red"></i> Tạo khách hàng mới
        </h1>
    </div>

    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden border-t-4 border-viettel-red p-8 text-center">
        <div class="mb-6">
            <div class="text-green-500 text-6xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <p class="text-2xl font-semibold text-gray-900">
                Khách hàng đã được lưu thành công!
            </p>
        </div>

        <!-- The th:href attribute is preserved for Thymeleaf functionality -->
        <a th:href="@{/home}"
           class="inline-flex items-center justify-center bg-viettel-red hover:bg-viettel-red-dark text-white font-bold py-3 px-6 rounded-md transition-colors duration-200 shadow-md w-full sm:w-auto">
            <i class="fas fa-arrow-left mr-2"></i> Quay trở về trang chủ
        </a>
    </div>
</section>
</body>

</html>
